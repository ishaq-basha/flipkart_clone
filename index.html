<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Flipkart</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="header-links">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="Images\banner.webp" alt="Banner Image">
        </section>

        <section class="product-list">
            <h2>Top Deals</h2>
            <div class="products">
                <div class="product">
                    <img src="Images\img1.webp" alt="Product Image">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                </div>
                <div class="product">
                    <img src="Images\img2.webp" alt="Product Image">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                </div>
                <div class="product">
                    <img src="Images\img3.webp" alt="Product Image">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                </div>
                <div class="product">
                    <img src="Images\img4.webp" alt="Product Image">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
